<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Javascript Quiz üßê</title>
</head>
<body>
    <header><h1>Javascript Quiz üßê</h1></header>
    <main>
        <div class="sidebar">
            <div class="info-card user-score" >
                <h3>Your Score</h3>
                <h4 id="user-score">2000</h4>
            </div>
            <div class="info-card high-score" ">
                <h3>High Score</h3>
                <h4 id="high-score">10000</h4>
            </div>
            <div class="info-card timer">
                <h3>Timer</h3>
                <h4 id="timer">5:00</h4>
            </div>
        </div>

        <div class="test-area"> 
            <div class="question-card">
                <h2>Question X of 10</h2>
                <div class="question-box">
                    <h3 id="question-string">Question String</h3>
                    <ol>
                        <li id="answer_1">Choice A</li>
                        <li id="answer_2">Choice B</li>
                        <li id="answer_3">Choice C</li>
                        <li id="answer_4">Choice D</li>
                    </ol>
                </div>
                <button class="btn primary" id="next">Next</button>
                <button class="btn secondary" id="reset">Reset</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
